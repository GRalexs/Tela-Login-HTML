<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="shortcut icon" href="imagens/i.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/MQ.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
        <main>
            <section id="login">
                    <div id="imagem">
                    </div>
                    <div id="formulario">
                        <h1>Login</h1>
                        
                        <P> Seja bem-vindo. Faça Login ou cadastro para acessar sua conta e poder fazer as configurações no seu ambiente. Ou cadastre-se para obter acesso.</P>
                        <form action="login.php" method="post" autocomplete="on">

                                <div class="campo">
                                    <span class="material-symbols-outlined">
                                        Person
                                        </span>
                                    <input type="email" name="Login" id="Ilogin" placeholder="Digite seu login." autocomplete="email" required maxlength="50">
                                    <label for="Ilogin">Login</label>
                                </div>

                                <div class="campo">
                                    <span class="material-symbols-outlined">
                                        key
                                        </span>
                                    <input type="password" name="Senha" id="Isenha" placeholder="Digite sua senha." autocomplete="current-password" required maxlength="50" minlength="8">
                                    <label for="Isenha">Senha</label>
                                </div>

                                <input type="submit" value="Entrar" id="Isub">

                                <a href="#" class="botao">Esqueci minha senha
                                    <span class="material-symbols-outlined">
                                        question_exchange
                                        </span>
                                </a>
                        </form>
                    </div>

            </section>

        </main>

</body>
</html>
